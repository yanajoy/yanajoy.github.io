<!-- Portfolio Modals -->

{% for collection in site.collections %} {% for page in collection.docs %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ page.title | slugify }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center">
      <div class="modal-content">
        <div class="modal-header">
       <button type="button"  class="close" data-dismiss="modal">&times;</button>
       <h4 class="modal-title">{{ page.title }}</h4>
     </div>
        <div class="modal-body">
          <!-- <hr class="star-primary">  -->
          {% include carousel.html %}
          <!-- <hr class="star-primary"> -->
          <div class="modal-description">
            {{ page.output }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endfor %}
